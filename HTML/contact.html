<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qaram Contact Details</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- HEADER -->
  <header id="navbar-placeholder"></header>

  <!-- MAIN CONTENT -->
  <section id="contact" class="contact-section py-5">
    <div class="container">
      <div class="row g-5">

        <!-- Inquiry Form -->
        <section class="col-lg-6 py-3">
          <h2 class="text-center mb-4">Send Us an Inquiry</h2>
          <form id="inquiryForm">
            <div class="mb-3">
              <label for="full-name" class="form-label">Full Name:</label>
              <input type="text" id="full-name" name="fullName" class="form-control" placeholder="Full Name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number:</label>
              <input type="tel" id="phone" name="phone" pattern="\+?\d{10,15}" title="Enter number with country code, e.g., +27123456789" class="form-control" placeholder="Phone Number">
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject:</label>
              <select id="subject" name="subject" class="form-control" required>
                <option value="" disabled selected>Select a subject</option>
                <option value="air-conditioning">Air-conditioning & Refrigeration</option>
                <option value="electrical">Electrical</option>
                <option value="maintenance">Maintenance</option>
                <option value="glass-aluminium">Glass & Aluminium</option>
                <option value="plumbing">Plumbing</option>
                <option value="gas">Gas Installations</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message:</label>
              <textarea id="message" name="message" rows="5" class="form-control" placeholder="Your message here" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </section>

        <!-- Contact Info -->
        <section id="contact-info" class="col-lg-6 py-3">
          <div id="info">
            <h2>Contact Us</h2>
            <p id="contact-email">
              <i class="fa-solid fa-envelope me-2"></i>
              <strong>Email:</strong><br>
              <a href="mailto:qaram.nelspruit@gmail.com" class="text-black text-decoration-none d-block">
                qaram.nelspruit@gmail.com
              </a>
              <a href="mailto:qaram.glassnelspruit@gmail.com" class="text-black text-decoration-none d-block">
                qaram.glassnelspruit@gmail.com
              </a>
            </p>

            <p>
              <i class="fa-solid fa-phone me-2"></i>
              <strong>Phone:</strong><br>
              <span><b>Stella:</b> +27 79 878 3192</span><br>
              <span><b>Office:</b> +27 82 604 2115</span>
            </p>

            <p>
              <i class="fa-solid fa-location-dot me-2"></i>
              <strong>Address:</strong><br>
              Plot 32, Cairn Road, N4 Nelspruit, South Africa
            </p>
          </div>

          <div id="social" class="mt-4">
            <h2>Follow Us</h2>
            <a href="https://www.facebook.com/Qaram.Nelspruit" class="d-flex align-items-center text-decoration-none text-black">
              <i class="fab fa-facebook fa-2x me-2"></i> 
              <span>Facebook</span>
            </a>
          </div>
        </section>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="footer-placeholder"></footer>

  <!-- JS -->
   <script src= "/JS/index.js"></script>
  <script>
    document.getElementById("inquiryForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const body = Object.fromEntries(formData);

      try {
        const res = await fetch("/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const text = await res.text();
        alert(text);
        e.target.reset();
      } catch (err) {
        alert("Failed to send message. Try again later.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
